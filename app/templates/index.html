<html>

<head>
    {% if title %}
    <title>{{ title }} - Recommendation System</title>
    {% else %}
    <title>Recommendation System</title>
    {% endif %}
</head>

<body>
    <h3>A place user likes: {{ place_user_likes }}</h3>
    <h3>Recommendations:</h3>
    {% for recommendation in recommendations %}
    <div>
        <p>{{ recommendation }}</p>
    </div>
    {% endfor %}
</body>

</html>
